# Nginx 配置 - Section Builder
# NOTE: 前端 SPA 路由處理與 API 反向代理

server {
    listen 80;
    server_name localhost;

    # Docker 內建 DNS 解析器
    # NOTE: 使用 127.0.0.11 解決容器間 DNS 解析問題
    resolver 127.0.0.11 valid=30s ipv6=off;

    # 前端靜態檔案根目錄
    root /usr/share/nginx/html;
    index index.html;

    # Gzip 壓縮
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1000;

    # 安全標頭
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # API 反向代理
    # NOTE: 將 /api 請求轉發到後端服務
    # HACK: 使用變數延遲 DNS 解析，避免啟動時 backend 未就緒
    location /api/ {
        set $backend_upstream http://backend:8000;
        proxy_pass $backend_upstream/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket 支援（如需要）
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 超時設定
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # API 文檔反向代理
    location /docs {
        set $backend_upstream http://backend:8000;
        proxy_pass $backend_upstream/docs;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /openapi.json {
        set $backend_upstream http://backend:8000;
        proxy_pass $backend_upstream/openapi.json;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # 靜態資源快取
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # SPA 路由 - 所有未匹配的請求導向 index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 健康檢查端點
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
